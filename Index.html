<!DOCTYPE html>
<html lang="pt-BR">
 <head>
    <title>PódioGeek</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Style.css" media="screen" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>
 <body>
   <div class="container">
   <div class="login-box">
      <div>
      <img src="profile.png">
      </div>
      <div class="user-box">
         <input type="text" id='usuario' placeholder="" required maxlength="15">
         <label>Usuário</label>
         <i class="fa fa-user-o" aria-hidden="true"></i>
      </div>
      <div class="user-box">
         <input type="password" id='senha' placeholder="" required maxlength="15">
         <label>Senha</label>
         <i class="fa fa-eye-slash" aria-hidden="true"></i>
      </div>

      <div class="botao">
         <button>Entrar</button>
      </div>
   </div>
</div>
<script src="main.js"></script>
 </body>

</html>
